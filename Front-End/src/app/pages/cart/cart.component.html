<div>
    <thead>
        <th>Cod</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>QTD</th>
        <th>Valor</th>
        <th>Total</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of productsInCart">
            <td>{{item.cod}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <button (click)="AddQtd(item.cod)">+</button>
            <td>{{item.qtd}}</td>
            <button (click)="decreaseQtd(item.cod)">-</button>
            <td>{{item.value}}</td>
            <td>{{item.total}}</td>
        </tr>
    </tbody>
</div>

<div>
    <button routerLink="/home" >HOME</button>
</div>
