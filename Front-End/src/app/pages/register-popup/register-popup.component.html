<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" [class.active]="aba == 'ENTRAR'" (click)="changeApa(1)">ENTRAR </a>
      <a class="nav-item nav-link" [class.active]="aba == 'REGISTRO'" (click)="changeApa(2)" style="margin-left:10s0px">REGISTRO</a>
    </div>
  </div>
</nav>

<div [ngSwitch]="aba">
  <p *ngSwitchCase="'REGISTRO'">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>

      <div class="container" style="margin-top:20px">
        <form #userForms="ngForm" (ngSubmit)="registertUser(userForms)">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
                <input #name="ngModel" [(ngModel)]="newUserService.selectUser.name" name="name" class="form-control">
              </div>
              <div class="col-md-6">
                <label>E-Mail</label>
                <input type="text" #email="ngModel" [(ngModel)]="newUserService.selectUser.email" name="email" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Password</label>
                <input type="text" #password="ngModel" [(ngModel)]="newUserService.selectUser.password" name="password"
                  class="form-control">
              </div>
              <div class="col-md-6">
                <label>Confirm Password</label>
                <input type="text" #confirmPass="ngModel" [(ngModel)]="newUserService.selectUser.confirmPass" name="confirmPass"
                  class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <button type="submit" class="btn btn-success" style="margin-top:55px" >
                  Register
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </mat-card-content>
  </p>
</div>

<div [ngSwitch]="aba">
  <p *ngSwitchCase="'ENTRAR'">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>

      <div class="container" style="margin-top:20px">
        <form #userForms="ngForm" (ngSubmit)="loginUser(userForms)">
          <div class="row">
            <div class="row">
              <div class="col-md-6">
                <label>E-Mail</label>
                <input type="text" #email="ngModel" [(ngModel)]="newUserService.selectUser.email" name="email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6" style="margin-left:20px">
                <label>Password</label>
                <input type="text" #password="ngModel" [(ngModel)]="newUserService.selectUser.password" name="password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-success" style="margin-top:80px" >
                ENTRAR
              </button>
            </div>
          </div>
        </form>
      </div>
    </mat-card-content>
  </p>
</div>
